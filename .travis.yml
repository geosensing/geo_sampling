sudo: false
language: python
python:
- '2.7'
env:
  - COUNTRY_NAME='Singapore'
  - REGION_NAME='North'
  - ADM_LEVEL='1'
# command to install dependencies
install:
  - "pip install ."
  - "pip install -r requirements.txt"
# command to run tests
script: nosetests
before_deploy: "echo 'ready?'"
deploy:
  # test pypi
  - provider: pypi
    server: https://testpypi.python.org/pypi
    user: suriyan
    password:
      secure: 
    on:
      tags: false
      distributions: sdist bdist_wheel
      repo: suriyan/geo_sampling
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
  # production pypi
  - provider: pypi
    user: suriyan
    password:
      secure: 
    on:
      tags: true
      distributions: sdist bdist_wheel
      repo: suriyan/geo_sampling
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "2.7"
after_deploy:
  - "echo 'after'"
  - "echo 'done'"
